<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Movie Website</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .logo{
             position: absolute;
             top: 10px;
             left: 10px;
             width: 180px;
             height: auto;

        }
    </style>
</head>
<body>
    <header>
        <img src="https://www.yugatech.com/wp-content/uploads/2019/09/gmovies-logo.jpg" alt="website logo" class="logo"> 
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="gmoviz.html">Home</a></li>
                <li><a href="2 page.html">Action Movies</a></li>
                <li><a href="3 page.html">Horror Movies</a></li>
                <li><a href="contact.html">Contact us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-section">
            <h2>Get in Touch</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Full Name :</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address :</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message :</label>
                    <textarea id="message" name="message" placeholder="Write your message here" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Movie World
            <br>mail:Gmoviz@gmail.com
        </p>
    </footer>
</body>
</html>
